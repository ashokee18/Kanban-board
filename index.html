<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id ="todo-board" class="board">

   <script src="script.js"></script>
</body>
</html>
